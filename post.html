<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | Linton McCracken</title>
  <link rel="stylesheet" href="/assets_style.css">
  <style>
    .post-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }
    .post-header {
      margin-bottom: 2rem;
      border-bottom: 1px solid #e0e0e0;
      padding-bottom: 1rem;
    }
    .post-title {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    .post-meta {
      color: #666;
      font-size: 0.9rem;
    }
    .post-tags {
      margin-top: 0.5rem;
    }
    .post-tags span {
      background: #f0f0f0;
      padding: 0.2rem 0.6rem;
      border-radius: 4px;
      margin-right: 0.5rem;
      font-size: 0.8rem;
    }
    .post-content {
      line-height: 1.8;
    }
    .post-content h2 {
      margin-top: 2rem;
    }
    .post-content pre {
      background: #1e1e1e;
      color: #d4d4d4;
      padding: 1rem;
      border-radius: 8px;
      overflow-x: auto;
    }
    .post-content code {
      font-family: 'Fira Code', monospace;
    }
    .back-link {
      margin-top: 3rem;
      padding-top: 1rem;
      border-top: 1px solid #e0e0e0;
    }
    .back-link a {
      color: #0066cc;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="post-container">
    <header class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
      <div class="post-meta">
        <time>{{ page.date | date: "%B %d, %Y" }}</time>
        {% if page.tags %}
        <div class="post-tags">
          {% for tag in page.tags %}
          <span>{{ tag }}</span>
          {% endfor %}
        </div>
        {% endif %}
      </div>
    </header>
    
    <article class="post-content">
      {{ content }}
    </article>
    
    <div class="back-link">
      <a href="/build-log/">← Back to Notes</a> | <a href="/">← Home</a>
    </div>
  </div>
</body>
</html>
